<!DOCTYPE html>
<html lang="ja">
<head>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

<body>
    <div class="container">
        <h1>сЃюсЃ╝сЃЅсѓ▓сЃ╝сЃасѓйсЃасЃфсѓесЂ«<br>сѓхсѓцсЃЈсЃЕсЂЋсѓЊ</h1>
        <div class="setup-form">

                        <option value="1С║║">1С║║</option>
                        <option value="2С║║">2С║║</option>
                        <option value="3С║║">3С║║</option>
                        <option value="4С║║">4С║║</option>
                        <option value="5С║║С╗ЦСИі">5С║║С╗ЦСИі</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="play_time">сЃЌсЃгсѓцТЎѓжќЊ№╝џ<span class="required">*т┐Ёжаѕ</span></label>

                        <option value="сђю15тѕє">сђю15тѕє</option>
                        <option value="сђю30тѕє">сђю30тѕє</option>
                        <option value="сђю1ТЎѓжќЊ">сђю1ТЎѓжќЊ</option>
                        <option value="1ТЎѓжќЊС╗ЦСИі">1ТЎѓжќЊС╗ЦСИі</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="chat-container">
            <div class="chat-content">
                <div class="suggested-questions" id="suggested-questions">
                    <h3>УЂъсЂёсЂдсЂ┐сѓѕсЂє­ЪфД</h3>
                    <div class="question-buttons">
                        <button class="question-btn">сЂісЂЎсЂЎсѓЂсЂ«сЃюсЃ╝сЃЅсѓ▓сЃ╝сЃасѓњТЋЎсЂѕсЂд№╝Ђ</button>
                        <button class="question-btn">сЂІсѓЈсЂёсЂёсЂЕсЂєсЂХсЂцсЂїтЄ║сЂдсЂЈсѓІсЃюсЃ╝сЃЅсѓ▓сЃ╝сЃасЂ»№╝Ъ</button>
                        <button class="question-btn">сЃЉсЃ╝сЃєсѓБсЃ╝сЂДуЏЏсѓіСИісЂїсѓІсЃюсЃ╝сЃЅсѓ▓сЃ╝сЃасѓњТЋЎсЂѕсЂд</button>
                        <button class="question-btn">ТЋ░тГдсѓњСй┐сЂБсЂЪжаГсѓњСй┐сЂєсЃюсЃ╝сЃЅсѓ▓сЃ╝сЃасѓњуЪЦсѓісЂЪсЂё</button>
                    </div>
                </div>
                <div id="chat-messages">
                    <div class="message bot-message initial-message">
                        <div class="message-content">
                            <img src="{{ url_for('static', filename='images/saihara.png') }}" alt="У│йтјЪ" class="agent-icon">
                            <p>сЂЊсѓЊсЂФсЂАсЂ»№╝ЂсЃюсЃ╝сЃЅсѓ▓сЃ╝сЃасѓйсЃасЃфсѓесЂ«У│йтјЪ№╝ѕсѓхсѓцсЃЈсЃЕ№╝ЅсЂДсЂЎсђѓ<br>сЂЕсѓЊсЂфсЃюсЃ╝сЃЅсѓ▓сЃ╝сЃасѓњсЂіТјбсЂЌсЂДсЂЎсЂІ№╝ЪУЄфућ▒сЂФсЂћУ│фтЋЈсЂЈсЂасЂЋсЂё№╝Ђ</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="input-container">
                <input type="text" id="user-input" placeholder="сЃАсЃЃсѓ╗сЃ╝сѓИсѓњтЁЦтіЏ...">
                <button id="send-button">жђЂС┐А</button>
                <button id="reset-button">сЃфсѓ╗сЃЃсЃѕ</button>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
